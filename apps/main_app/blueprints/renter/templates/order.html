<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Billboard - Billboard Rental Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Шапка сайта -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Billboard Rentals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Rent a Billboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Форма аренды билборда -->
<section class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg" style="width: 600px;">
        <h3 class="card-title text-center mb-4">Rent a Billboard</h3>

        <!-- Сообщение об ошибке, если есть -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Форма для выбора билборда и периода аренды -->
        <form action="" method="post">

            <!-- Выбор билборда -->
            <div class="mb-3">
                <label for="billboard_id" class="form-label">Select Billboard</label>
                <select class="form-select" id="billboard_id" name="billboard_id" required>
                    <option selected disabled value="">Choose a billboard...</option>
                    <!-- Эти данные должны быть динамически получены с сервера -->
                    {% for billboard in billboards %}
                    <option value={{billboard[0]}}>
                        Address: {{ billboard[3] }}
                        Size: {{ billboard[2] }}
                        Price per month: {{billboard[1] }}
                    </option>
                    <!--            <option value="2">Billboard #2 - Downtown</option>-->
                    <!--            <option value="3">Billboard #3 - Highway</option>-->
                    {% endfor %}
                    <!-- Добавьте другие билборды -->
                </select>
            </div>

            <!-- Период аренды: Год и месяц начала аренды -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_year" class="form-label">Start Year</label>
                    <input type="number" class="form-control" id="start_year" name="start_year" min="2024" max="2030"
                           required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="start_month" class="form-label">Start Month</label>
                    <select class="form-select" id="start_month" name="start_month" required>
                        <option selected disabled value="">Choose a month...</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>

            <!-- Период аренды: Год и месяц окончания аренды -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="end_year" class="form-label">End Year</label>
                    <input type="number" class="form-control" id="end_year" name="end_year" min="2024" max="2030"
                           required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_month" class="form-label">End Month</label>
                    <select class="form-select" id="end_month" name="end_month" required>
                        <option selected disabled value="">Choose a month...</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>

            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn btn-primary w-100">Submit Rental Request</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
