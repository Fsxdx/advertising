{% extends "base.html" %}

{% block content %}

  <!-- Форма регистрации -->
  <section class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg" style="width: 500px;">
      <h3 class="card-title text-center mb-4">Register</h3>

      <!-- Сообщение об ошибке, если есть -->
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <!-- Форма регистрации с обязательными полями -->
      <form action="" method="POST">
        <!-- E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Пароль -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Фамилия -->
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>

        <!-- Фамилия -->
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>

        <!-- Телефон -->
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
        </div>

        <!-- Адрес -->
        <div class="mb-3">
          <label for="renter_address" class="form-label">Address</label>
          <input type="text" class="form-control" id="renter_address" name="renter_address" placeholder="Enter your address" required>
        </div>

        <!-- Сфера бизнеса -->
        <div class="mb-3">
          <label for="business_sphere" class="form-label">Business Sphere</label>
          <input type="text" class="form-control" id="business_sphere" name="business_sphere" placeholder="Enter your business sphere" required>
        </div>

        <!-- Кнопка регистрации -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <!-- Ссылка на страницу авторизации -->
      <div class="text-center mt-3">
        <p>Already have an account? <a href="{{ url_for('auth.auth_login_get_handler') }}">Login here</a></p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
