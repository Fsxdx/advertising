{% extends "base.html" %}

{% block content %}

<!-- Форма авторизации -->
<section class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg" style="width: 400px;">
        <h3 class="card-title text-center mb-4">Login</h3>

        <!-- Сообщение об ошибке, если есть -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Метод формы должен быть POST -->
        <form action="" method="POST">
            <!-- Логин -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <!-- Обязательно добавь атрибут name -->
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- Обязательно добавь атрибут name -->
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <!-- Кнопка Войти -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Ссылка на страницу регистрации -->
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{ url_for('auth.auth_register_get_handler') }}">Sign up here</a></p>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
