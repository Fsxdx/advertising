<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Rental Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Шапка сайта -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('handle_index') }}">Billboard Rentals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('handle_index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('renter.cart_handler') }}">Cart</a></li>
                {% if is_auth %}
                <li class="nav-item"><a class="nav-link active"
                                        href="{{ url_for('auth.auth_logout_handler') }}">Logout</a></li>
                {% else %}}
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('auth.auth_login_get_handler') }}">Login</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
